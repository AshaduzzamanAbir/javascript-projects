<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input message</title>
  <link rel="stylesheet" href="inputStyle.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>A message You Would Like To Pass</h3>
      <form class="message_form">
        <input type="text" class="messageBox" id="msgBox" autocomplete="off">
        <input type="submit" class="submitButton" id="submitbtn">
      </form>
      <h5 class="feedback">Please Enter A Value To Pass</h5>
      <h4 class="DeliveredMessage">Last Message Delivered!!</h4>
      <h3 class="message_content">Hellow Would</h3>
    </div>
  </div>



  <script src="inputscript.js"></script>
</body>
</html>
